<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Giphy site</title>
</head>

<body>
    <div class="boxcontainer">
        <div class="row">
            <div class="col-md-12">
                <h1>Your buttons go here!</h1>
                <div id="buttonbox"></div>

            </div>
        </div>

    </div>
    <div class="giphcontainer">
        <div class="row">
            <div class="col-md-9" id="giphs"></div>
            <div class="col-md-3" id="searchbar">
                <h2>Search for an animal here!</h2>
                <input class="form-control" id="search" type="text" placeholder="look at some animals!" aria-label="Search">
                <button type="button" class="btn btn-danger" id="submit">Add button!</button></div>
        </div>
    </div>

</body>
<script src="assets/app.js"></script>

</html>
